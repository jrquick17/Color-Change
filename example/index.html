<html>
<head>
    <script src="../node_modules/angular/angular.js"></script>

    <script src="../dist/color-of-time.min.js"></script>

    <link href="styles.css" rel="stylesheet"/>
</head>
<body ng-app="color-of-time">
    <div class="max-size">
        <color-of-time class="color">
            Color Of Time
        </color-of-time>
        <color-of-time class="color"
                       increment="2"
                       skip="60*60*1"
                       style="'color'">
            Color Of Time
        </color-of-time>
        <color-of-time class="color"
                       increment="3"
                       skip="60*60*2"
                       style="'background-color'">
            Color Of Time
        </color-of-time>
        <color-of-time class="color"
                       increment="4"
                       skip="60*60*3"
                       style="'color'">
            Color Of Time
        </color-of-time>
        <color-of-time class="color"
                       increment="5"
                       skip="60*60*4"
                       style="'background-color'">
            Color Of Time
        </color-of-time>
        <color-of-time class="color"
                       increment="6"
                       skip="60*60*5"
                       style="'color'">
            Color Of Time
        </color-of-time>
        <color-of-time class="color"
                       increment="7"
                       skip="60*60*6"
                       style="'background-color'">
            Color Of Time
        </color-of-time>
        <color-of-time class="color"
                       increment="8"
                       skip="60*60*7"
                       style="'color'">
            Color Of Time
        </color-of-time>
        <color-of-time class="color"
                       increment="9"
                       skip="60*60*8"
                       style="'background-color'">
            Color Of Time
        </color-of-time>
        <color-of-time class="color"
                       increment="10"
                       skip="60*60*9"
                       style="'color'">
            Color Of Time
        </color-of-time>
        <color-of-time class="color"
                       increment="11"
                       skip="60*60*10"
                       style="'background-color'">
            Color Of Time
        </color-of-time>
        <color-of-time class="color"
                       increment="12"
                       skip="60*60*11"
                       style="'color'">
            Color Of Time
        </color-of-time>
        <color-of-time class="color"
                       increment="13"
                       skip="60*60*12"
                       style="'background-color'">
            Color Of Time
        </color-of-time>
    </div>
</body>
</html>
