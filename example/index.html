    <script src="../dist/color-of-time.min.js"></script>

    <link href="styles.css" rel="stylesheet"/>
</head>

        <div data-ng-controller="ColorOfTimeController as ctrl">

                {{ ctrl.color }}
            </color-of-time>
        </div>
    </div>
</body>
</html>
